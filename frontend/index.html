<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Pal - 待办事项</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Pico Pal</h1>
                <div class="header-right">
                    <button class="btn-new-list" id="newListBtn">新建列表</button>
                    <button class="btn-completed" id="completedBtn">✓</button>
                </div>
            </div>
        </header>

        <main>
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="添加新任务...">
                <button class="btn-add" id="addTaskBtn">添加</button>
            </div>

            <div class="lists-container">
                <!-- 任务列表将在这里动态生成 -->
            </div>
        </main>
    </div>

    <!-- 新建列表模态框 -->
    <div class="modal" id="newListModal">
        <div class="modal-content">
            <h2>新建列表</h2>
            <div class="color-picker">
                <button class="color-option" data-color="#FF0000"></button>
                <button class="color-option" data-color="#00FF00"></button>
                <button class="color-option" data-color="#0000FF"></button>
                <button class="color-option" data-color="#FFFF00"></button>
                <button class="color-option" data-color="#FF00FF"></button>
                <button class="color-option" data-color="#00FFFF"></button>
            </div>
            <input type="text" id="listNameInput" placeholder="输入列表名称">
            <div class="modal-buttons">
                <button class="btn-cancel" id="cancelNewList">取消</button>
                <button class="btn-confirm" id="confirmNewList">创建</button>
            </div>
        </div>
    </div>

    <!-- 删除列表确认模态框 -->
    <div class="modal" id="deleteListModal">
        <div class="modal-content">
            <h2>删除列表</h2>
            <p>确定要删除这个列表吗？列表中的任务将被移动到"待办"列表。</p>
            <div class="modal-buttons">
                <button class="btn-cancel" id="cancelDelete">取消</button>
                <button class="btn-confirm" id="confirmDelete">删除</button>
            </div>
        </div>
    </div>

    <!-- 列表选择器弹窗 -->
    <div class="list-selector-popup">
        <div class="list-selector-content">
            <div class="due-date-section">
                <input type="number" id="yearInput" placeholder="年" min="2024" max="2100">
                <input type="number" id="monthInput" placeholder="月" min="1" max="12">
                <input type="number" id="dayInput" placeholder="日" min="1" max="31">
            </div>
            <div class="list-options">
                <!-- 列表选项将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
